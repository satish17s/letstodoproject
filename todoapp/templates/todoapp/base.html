<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container topnav">
        <a class="navbar-brand topnav " href="{% url 'home' %}">
          <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-clipboard-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
  <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
</svg>LetsTodo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">


            {%if user.is_authenticated %}
            <a class="nav-link topnav" id="toplink" href="{% url 'createtodo'  %}">Create Todo</a>
            <a class="nav-link topnav "id="toplink"  href="{% url 'currenttodo'  %}">Current Todo</a>
            <a class="nav-link topnav " id="toplink" href="{% url 'completedtodo'  %}">Completed Todo</a>

            <form class="nav-link topnav " action="{% url 'logoutuser' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="buttonlogout logout" name="logout">logout</button>
              {% csrf_token %}
            </form>

            {% else %}

            <a class="nav-link topnav" id="toplink" href="{% url 'loginuser' %}" >login</a>
            <a class="nav-link topnav" id="toplink" href="{% url 'signupuser' %}" >signup</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>

  </header>
  <div class="container " id="page-container">
      <div class="" id="content-wrap" >
    <h1>welcome {{ user.username }}!</h1>
    <hr>

    {% block content %}


    {% endblock %}

    <footer id="footer">
        <div class=" text-center " >
          <p><span>&#169;</span> satish sharma {% now 'Y'%}</p>
        </div>
    </footer>
    </div>
    </div>
